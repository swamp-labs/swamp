
groups:
  g1: 
    requests:
    - name: "req1"
      verb: "GET"
      url: localhost:3000
      body: {{ format (fromFile body.tpl) data }}
      parameters: ["param1","param2"]
      assertions: 
        status:
          - 2xx
          - 204
        body:
          key: value
      #save_val: ["$.id"]

    - name: req2
      verb: POST
      url: "localhost:8080"
      body: "param1=toto"
      assertions:
        status:
          - 2xx
          - 204
      # save_val: 
      # - "$.id"

volumes:
- request_group: g1
  execution: 
  - wait: 5
  - rps: 5
    during: 60s
