x-headers: &headers
    headers:
    - Content-Type: "application/json"
    - Accept: "*/*"


tasks:
  t1:
    requests:
    - name: req1
      method: "POST"
      protocol: https
      url: https://reqres.in/api/users
      <<: *headers
      body: '{ "name": "batman", "job": "superhero"}'
      assertions:
        headers:
        - Access-Control-Allow-Origin: ["*"]
        - Content-Type: [application/json; charset=utf-8]
        body:
        - jsonpath: $.id
          variable: id
        - regex: '(\d{4,})'
          variable: date
        code:
          - 201

    - name: req2
      method: GET
      url: https://reqres.in/api/users/${var.id}/${var.date}
      <<: *headers
      assertions:
        body:
        - jsonpath: $.id
          variable: id
    volume:
    - wait: 1
    - constantUserPerSec: 10
      during: 60s
  t2:
    requests:
    - name: req3
      method: GET
      url: https://reqres.in/api/users
      assertions:
        code:
        - 200
    volume:
    - constantUserPerSec: 10
      during: 60s