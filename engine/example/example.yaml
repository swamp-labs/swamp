x-headers: &headers
    headers:
    - Content-Type: "application/json"
    - Accept: "*/*"


simulation:
  g1: 
  - name: req1
    verb: "POST"
    protocol: https
    url: https://reqres.in/api/users
    <<: *headers
    body: '{ "name": "batman", "job": "superhero"}'
    assertions:
      headers:
      - Access-Control-Allow-Origin: ["*"]
      - Content-Type: [application/json; charset=utf-8]
      body:      
      - jsonpath: $.id
        variable: id
      - regex: '(\d{4,})'
        variable: date
      code:
        - 201

  - name: req2
    verb: GET
    url: https://reqres.in/api/users/${id}
    <<: *headers
    assertions:
      body:
      - jsonpath: $.id
        variable: id
  
  g2: 
  - name: req3
    verb: GET
    url: https://reqres.in/api/users
    assertions:
      code:
        - 200

